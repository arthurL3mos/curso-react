<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td{
            border: 1px solid #AAA;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Curso</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01</td>
                        <td>João</td>
                        <td>HTML</td>
                        <td>Aprovado</td>
                    </tr>
                    <tr>
                        <td>02</td>
                        <td>Maria</td>
                        <td>HTML</td>
                        <td>Aprovado</td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td>Pedro</td>
                        <td>Html</td>
                        <td>Aprovado</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Curso FrontEnd</td>
                        <td colspan="2">Portifólio do Arthur</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
</body>
</html>
